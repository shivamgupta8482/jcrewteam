    <style>
        body{
            display:flex
        }
        #cartcont{
        width:95%;
        height: auto;
       /* display:grid; */
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: auto;
        margin: auto;
        gap: 10px;
        margin-top: 80px;
        padding-right: 50px;
      
        }
        /* #cartcont>div>div{
            padding: 15px;
            margin-left: 50px;
            text-align: center;
        } */
        #cartcont>div>div>button{
            padding: 10px 20px 10px 20px;
            background-color: black;
            color: white;
            border-radius: 20px;
        }
        #totalcost{
          
            width: 40%;
            height: 350px;
           
            margin-right: 150px;
            margin-top: 100px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            padding: 20px;
           
        }
        #cst{

            width:90%;
            height: 50px;
            justify-content: space-between;
           
            margin: auto;
            display: flex;
            
        }
        #cst>div{
       
            width:100px;
            height: 50px;
            
            align-items: center;
         }
         #est{
            width:90%;
            height: 50px;
            justify-content: space-between;
            
            margin: auto;
            display: flex;
            margin-bottom: 20px;


         }
         #est>div{
             
            width:100px;
            height: 50px;
            
            align-items: center;
        }
        #bt{

            /* width: 80%; */
            height: 50px;
            background-color: #0161ff;
            color: white;
            border-radius: 10px;
        }
        /* a{
            background-color: #0161ff;
            color: white;
            text-decoration: none;
            font-size: 22px;
        } */
        #prc{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #ecp{
            display: flex;
            justify-content: center;
            align-items: center;

        }
       #dsp{
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        margin-left: 50px;
        }
        #dsp:hover{
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

<script>
   var cart=JSON.parse(localStorage.getItem("bag1"))||[];
   //console.log(cart);
 display(cart)
 
 function display(cart){
    var sum=0;
 cart.forEach(function(ele,index){
    
    var disp=document.createElement("div");
    // disp.style.width="600px";
    // disp.style.height="150px";
    disp.setAttribute("id","dsp")
   
    disp.style.display="flex";
    disp.style.gap="10px";
    var detail=document.createElement("div");
    detail.style.width="80%";
    detail.style.height="100%";
    
    var name=document.createElement("p")
    name.innerText=ele.name;
    var cost=document.createElement("h3");
    cost.style.marginTop="-10px"
    cost.innerText= "INR"+" "+ele.cost;
    sum=sum+Number(ele.cost);
    console.log(sum)
    var type=document.createElement("h3");
     type.innerText=ele.type;
    var btn=document.createElement("button");
    btn.innerText="Remove";
    // btn.style.color="white";
    // btn.style.marginLeft="100px"
    // btn.style.paddingTop="-20px"
    // btn.style.backgroundColor="black";
    btn.addEventListener("click",function(){

    removeitem(ele,index)
     
    })
    

    var img=document.createElement("div");
    img.style.width="20%";
    img.style.height="95%"
    img.style.marginLeft="10px";
    
   
    var img_url=document.createElement("img");
    img_url.style.width="100%";
    img_url.style.height="100%"
    img_url.setAttribute("src",ele.image_url);
   

    img.append(img_url)
    detail.append(name,cost,type,btn)



    disp.append(img,detail)
  
document.querySelector("#cartcont").append(disp)
  
 });

 function removeitem(ele,index)
 {
   
   cart.splice(index,1);
   localStorage.setItem("bag1",JSON.stringify(cart))
   window.location.reload()

 }

 document.querySelector("#prc").append("INR","  ",sum)
//  document.querySelector("#ecp").append(sum)
  var frm=document.querySelector("form");
  frm.addEventListener("submit",applycode)
 function applycode(){
     event.preventDefault()
    var code=coupon.inp.value;
   //console.log(code)
    if(code=="MASAI30")
    {
        var y = (sum*30)/100
      var x=sum-y;
      console.log(x);
      document.querySelector("#ecp").append(x)
    }
    else 
    {
       x=sum;
       document.querySelector("#ecp").append(x)
    }
    console.log(x)
    
 }


}
 

 



</script>
