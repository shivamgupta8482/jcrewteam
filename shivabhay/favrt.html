<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #fvrtcont{
      width:95%;
      display: grid;
      grid-template-columns: repeat(2,1fr);
      grid-template-rows: auto;
      margin: auto;
      gap: 10px;
      
    }
    button:hover{
      
      background-color: white;
      color:red;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
    #cntn:hover{
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      border-radius: 10px;
    }
   #cntn{
     padding: 20px;
   }
    </style>
</head>
<body>
   
   <div id="fvrtcont">
     
   </div>
</body>
</html>

<script>
 
 var fvrt=JSON.parse(localStorage.getItem("favourites1"));

//console.log(fvrt)
var gotocartlist=[];
display(fvrt);
function display(fvrt){
fvrt.forEach(function(ele,index)
{ var disp=document.createElement("div")
// disp.style.width="300px";
// disp.style.height="450px";
disp.setAttribute("id","cntn")


var imgc=document.createElement("div")
imgc.style.display="flex"
imgc.style.gap="10px"
imgc.style.marginTop="-10px"
  var heart=document.createElement("img")
  heart.setAttribute("src",ele.heart);
  var image_url=document.createElement("img");
  image_url.style.width="250px";
  image_url.style.height="300px"
  image_url.setAttribute("src",ele.image_url);
  var name=document.createElement("p");
  name.innerText=ele.name;


  
  var price=document.createElement("h3");
  price.style.marginTop="-10px"
  price.innerText=ele.price;
  var img1=document.createElement("img");
  img1.style.borderRadius="10px";
  img1.setAttribute("src",ele.img1);
  var img2=document.createElement("img")
  img2.style.borderRadius="10px";
  img2.setAttribute("src",ele.img2);
  var img3=document.createElement("img")
  img3.style.borderRadius="10px";
  img3.setAttribute("src",ele.img3);
  var img4=document.createElement("img")
  img4.style.borderRadius="10px";
  img4.setAttribute("src",ele.img4);
  var cost=document.createElement("h3")
  cost.innerText=ele.cost;
  var rating=document.createElement("h3");
  rating.innerText=ele.rating;
  var type=document.createElement("h3");
  type.innerText=ele.type;
  var btn=document.createElement("button");
  btn.innerText="BAG"
  btn.style.width="100px"
  btn.style.height="25px"
  btn.setAttribute("id","bttn")
  btn.style.backgroundColor="red";
  btn.style.color="white"
  btn.style.borderRadius="8px"
  btn.style.marginLeft="25px";
  btn.addEventListener("click" ,function(){
    
    gotocart(ele,index) 

  })

  imgc.append(img1,img2,img3,img4,btn);
  disp.append(image_url,name,price,imgc,type);


 document.querySelector("#fvrtcont").append(disp)

     
 });

}

function gotocart(ele,index)
{ var count=0;
   for(var i=0;i<gotocartlist.length;i++)
   {
     if(gotocartlist[i].image_url==ele.image_url)
     {
       alert("Item all ready Added to bag")
     }
     else{
       count++;
     }
   }
   if(count==gotocartlist.length)
   {
    gotocartlist.push(ele);
    localStorage.setItem("cartlist",JSON.stringify(gotocartlist));
    alert("Item added to the cart")
   }

  

}




</script>
